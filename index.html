<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<!-- All the div classes are for basic appearances , described in CSS -->
<div class="main" ng-controller="MyController">
  <div class="search">
    <h1>Artist Directory</h1>
    <label>search</label>
    <input ng-model="query" type="text" placeholder="Search for artists" name="" autofocus/>
    <label class="formgroup">by: 
    <select ng-model="artistOrder">
        <option value = "name">Name</option>
        <option value = "reknown">Reknown</option>
      
      
    </select>
    </label>
    <label class="formgroup">
      
      <input type="radio" ng-model="direction" name="Ascending" checked/>Ascending
    </label>
    
    <label class="formgroup">
        <input type="radio" ng-model="direction" name="Descending" value="reverse"/>Descending
    </label>
  </div>
  <ul class="artistlist">Direction
      <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder: direction">
          <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}"/>
          <div class="info">
              <h2>{{item.name}}</h2>
              <h3>{{item.reknown}}</h3>
          </div>
      </li>
  </ul>
</div>
</body>
</html>
