<section class="artistpage">

    <div class="search">
        <h1>Artist Directory</h1>
        <label>search</label>
        <input ng-model="query" type="text" placeholder="Search for artists" name="" autofocus/>
        <label class="formgroup">by:
            <select ng-model="artistOrder">
                <option value="name">Name</option>
                <option value="reknown">Reknown</option>


            </select>
        </label>
        <label class="formgroup">

            <input type="radio" ng-model="direction" name="Ascending" checked/>Ascending
        </label>

        <label class="formgroup">
            <input type="radio" ng-model="direction" name="Descending" value="reverse" />Descending
        </label>
    </div>
    <ul class="artistlist">Direction
        <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder: direction">
            <a href="#/details/{{artists.indexOf(item)}}">
            <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}" />
            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.reknown}}</h3>
            </div>
            </a>
        </li>
    </ul>

</section>
